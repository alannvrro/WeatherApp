<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <!-- Sección de busqueda -->
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="Escribe el nombre de la ciudad" class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>
            </button>
        </div>

        <div class="no-results">
            <img src="img/no-result.svg" class="weather-icon">
            <h3 class="title">Algo salió mal :(</h3>
            <p class="message">Es necesario que ingrese una ciudad válida o intenta de nuevo</p>
        </div>

        <!-- Sección de clima -->
        <div class="weather-section">
            <!-- Clima actual -->
            <div class="current-weather">
                <img src="img/clouds.svg" class="weather-icon">
                <h2 class="temperature">00<span>°C</span></h2>
                <p class="description">Weather description</p>
            </div>

            <!-- Hora del clima -->
            <div class="hourly-weather">
                <ul class="weather-list"></ul>

            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
